<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>Cadastro de título</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="/images/lotus.png">
            Condomínio Lótus </a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="card">
    <div class="card-body">
        <div class="card">
            <div class="card-header text-right">
                Novo Título
            </div>
            <form class="form-horizontal" method="POST" action="/titles">
            <div class="card-body">
                <div class="form-group">
                    <label for="description" class="col-sm-2 col-form-label">Descrição</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dueDate" class="col-sm-2 col-form-label">Data de Vencimento</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="dueDate" name="dueDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="amount" class="col-sm-2 col-form-label">Valor</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="amount" name="amount">
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="status" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-4">
                        <select class="form-select form-select-md" name="status">
                            <option value="PENDENTE">Pendente</option>
                            <option value="APROVADO">Aprovado</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
